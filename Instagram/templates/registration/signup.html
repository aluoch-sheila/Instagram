{% extends 'registration/base.html' %}
{% load bootstrap4 %}

{% block content %}
<div>
    <div>
        <div>
            <img src="/static/img/43cc71bb1b43.png" alt="Phone images">
        </div>
        <div>
            {% if form.errors %}
            <p>Some information may be incorrect</p>
            {% endif %}
            <div>
                <div>
                    <h1>Instagram</h1>
                    <div>
                        <form method="POST">
                            {% csrf_token %}
                            {% bootstrap_form form %}
                            <div>
                                <input type="submit" class="btn btn-primary btn-sm" value="Sign up">
                            </div>
                            <input type="hidden" name="next" value="{{next}}">
                        </form>
                    </div>
                </div>
                <div class="section">
                    <p>Have an account? <a href="/accounts/login/">Sign In</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
