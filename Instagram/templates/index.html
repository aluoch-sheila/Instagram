{% extends 'base.html' %}

{% block content %}
<div class="container top">
    <div class="row">
        <div class="col-md-7">
            {% for img in images %}
            <div class="card">
                <div class="card-body">
            <div class="home-images">
                <p class="home-text">
                    <a href="{% url 'profile' username=img.profile.username %}">{{img.profile.username}}</a>
                </p>
                <img src="{{img.photo.url}}" alt="Image" class="img-fluid" alt="Responsive image">
                <ul class="list-inline home-text">
                    <li class="list-inline-item">
                        <i class="fa fa-heart-o fa-2x" aria-hidden="true"></i>
                        <i class="fa fa-comment"></i>
                        <form action="/action_page.php">
                            <label for="fname">Comment</label>
                            <input type="text" id="comment" name="comment" placeholder="Your comment..">
                            <input type="submit" value="Submit">
                        </form>

                    </li>
                    <li class="list-inline-item">
                        <a href="{% url 'single_image' image_id=img.id %}"></a>
                    </li>
                </ul>
                <ul class="list-inline home-list">
                    <li class="list-inline-item">
                        <a href="{% url 'profile' username=img.profile.username %}">{{img.profile.username}}</a>
                    </li>
                    <div class="text-muted">
                    <li class="list-inline-item">
                        {% autoescape on %}
                        <p>{{img.image_caption|safe}} </p>
                        {% endautoescape %}
                    </li>
                    </div>
                </ul>

            </div>
                </div>
            </div>
            {% empty %}
            <h2>No images. Follow some people to see their images</h2>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
